<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<match>
 <test name="family">
  <string>sans-serif</string>
 </test>
 <edit name="family" binding="strong" mode="prepend">
  <string>Noto Color Emoji</string>
 </edit>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
</match>
